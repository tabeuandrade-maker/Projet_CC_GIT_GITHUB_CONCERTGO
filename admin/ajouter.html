<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un concert - Admin</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <h1>➕ Ajouter un concert</h1>
    <nav>
      <a href="dashboard.html">Retour au tableau</a>
    </nav>
  </header>

  <main class="container">
    <form id="formAjout" class="formulaire">
      <label>Nom du concert :</label>
      <input type="text" id="nom" required>

      <label>Ville :</label>
      <input type="text" id="ville" required>

      <label>Date :</label>
      <input type="date" id="date" required>

      <label>Prix (€) :</label>
      <input type="number" id="prix" required>

      <button type="submit" class="btn">Ajouter</button>
    </form>
  </main>

  <script src="admin.js"></script>
</body>
</html>
