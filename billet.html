<body>
     <header><h1>Achat de billet</h1></header>
  <main>
    <form id="formAchat" class="formulaire">
      <label>Nom complet :</label>
      <input type="text" id="nom" required>
      <label>Concert :</label>
      <input type="text" id="concert" readonly>
      <label>Prix unitaire (Franc CFA) :</label>
      <input type="number" id="prix" readonly>
      <label>Nombre de billets :</label>
      <input type="number" id="quantite" min="1" max="5" value="1" required>
      <p class="total">Total : <span id="total">0</span> franc CFA</p>
      <button type="submit" class="btn">Confirmer lâ€™achat</button>
    </form>
  </main>
</body>
